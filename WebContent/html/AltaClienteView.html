<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Formulario para alta de colegio</title>
<link rel="stylesheet" type="text/css" href="css/estilos_formulario.css">
</head>
<body>
<h1>Alta de Colegio</h1>
    <section id="contenedor">
        <section id="formulario">
            <form name="colegio" method="post" action="AltaColegio" enctype="text/html">
                <h2>Datos del colegio</h2>
                
                <div class="texto">
                    <label for="nombre" class="mano">Nombre</label>
                </div>
                <div class="elemento">
                    <input type="text" id="nombre" name="nombre" required/>
                </div>
                <div class="texto">
                    <label for="direccion" class="mano">Direccion</label>
                </div>
                <div class="elemento">
                    <input type="text" id="direccion" name="direccion" required/>
                </div>
                <div class="texto">
                    <label for="numaulas" class="mano">Numero de aulas</label>
                </div>
                <div class="elemento">
                    <input type="number" id="numaulas" name="numaulas" size=4 required/>
                </div>
                <div class="texto">
                    <label for="numalumnos" class="mano">Numero de alumnos</label>
                </div>
                <div class="elemento">
                    <input type="number" id="numaalumnos" name="numalumnos" required/>
                </div>
                
                <br/><br/>
                
                <input type="submit" id="Enviar" class="mano" value="enviar">
                <input type="reset" id="Borrar" class="mano" value="borrar">
                
            </form>
        </section>
    </section>
</body>
</html>
